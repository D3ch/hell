<script>
            alert("If the game says 'something went wrong', press 'back to games' and then re-enter the game. it may take up to 3 tries");
</script>
<html>
            <body>
                <div id="ruffle"><ruffle-player style="width: 500px; height: 500px;"></ruffle-player></div>
                <script src="https://unpkg.com/@ruffle-rs/ruffle"></script>
                <script>
        var swfobject = {};
        
        swfobject.embedSWF = function(url, cont, width, height){
            var ruffle = window.RufflePlayer.newest(),
                player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                    width: width,
                    height: height,
                    style: 'width: ' + width + 'px; height: ' + height + 'px',
                });
            
            player.load({ url: url });
        }
        
        swfobject.embedSWF('/games/stealingthediamond/stdhenrystickmin.swf', 'ruffle', 500, 500);
                </script>
            
        </body></html>
